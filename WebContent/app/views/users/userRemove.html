 <div class="modal-header">
 	<h3 class="modal-title">Deseja remover o usuário?</h3>
 </div>
 <div class="modal-body">
 	<ul>
    	<li>
        	<label>Nome:</label>
        	<label>{{item.name}}</label>
        </li>
        <li>
        	<label>E-mail:</label>
        	<label>{{item.email}}</label>
        </li>
    </ul>           
</div>
<div class="modal-footer">
    <button ng-click="cancel()">Não</button>
    <button ng-click="ok()">Sim</button>
</div>

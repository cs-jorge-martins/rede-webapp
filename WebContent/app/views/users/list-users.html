<section id="conciliacao" class="relatorio listConfig user">
   <hgroup>
      <h2>Usu√°rios</h2>
   </hgroup>
   <br />
   <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
   <div id="primaryContent" class="users">
		<article class="filter">
   <form class="settlementForm">
      <ul>
      <span>
         <li>
            <label>Nome:</label>
            <input type="text" ng-model="name" ng-init="name = ''">
         </li>
         <li>
            <label>E-mail:</label>
            <input type="text" ng-model="email" ng-init="email = ''">
         </li>
         <br />
         </span>
         <li class="configButtons">
            <button ng-click="newUser()">Novo</button>
            <button ng-click="search()">Pesquisar</button>
            <button ng-click="clear()">Limpar</button>
         </li>
         <br />
      </ul>
   </form>
   </article>
   <article>
   <table cellpadding="0" cellspacing="0">
      <thead>
         <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>&nbsp;</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="item in itens">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>
               <button ng-click="editUser(item.id)">Editar</button>
               <button ng-click="deleteUser(item)">Excluir</button>
            </td>
         </tr>
      </tbody>
   </table>
   </article>
   </div>
</section>

<section id="conciliacao" class="relatorio listConfig maquinetas">
   <hgroup>
      <h2>Maquinetas</h2>
   </hgroup>
   <br />
   <div id="primaryContent">
		<article class="filter">
      <form class="settlementForm">
         <ul>
         <span>
            <li>
               <label>Nome:</label>
               <input type="text" ng-model="name" ng-init="name = ''">
            </li>
            <li>
               <label>CÃ³digo:</label>
               <input type="text" ng-model="terminalCode" ng-init="terminalCode = ''">	  	
            </li>
            <br />
         </span>   
            <li class="configButtons">
               <button ng-click="search()">Pesquisar</button>
               <button ng-click="clear()">Limpar</button>
            </li>
            <br />
         </ul>
      </form>
      </article>
      <article>
      <table cellpadding="0" cellspacing="0">
         <thead>
            <tr>
               <th>NOME</th>
               <th>CÓDIGO</th>
               <th>TIPO</th>
               <th>&nbsp;</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="item in itens">
               <td>{{item.name}}</td>
               <td>{{item.terminalCode}}</td>
               <td>{{item.terminalType}}</td>
               <td>
                  <button ng-click="editTerminal(item.id)">Editar</button>						
               </td>
            </tr>
         </tbody>
      </table>
      </article>
      </div>
</section>

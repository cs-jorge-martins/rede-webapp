<div class="rcMultiselect">
	<label for="account">
		{{ label }}
		<span nf-if="tooltipText" ng-class="tooltipText ? 'visible' : ''" uib-tooltip="{{tooltipText}}" tooltip-placement="auto top-left"></span>
	</label>
	<div class="form-group">
		<div 
			ng-dropdown-multiselect="" 
			options="data"
			selected-model="model"
			extra-settings="settings" 
			translation-texts="customText"
			>
		</div>
	</div>
</div>

<div class="rc-downloader-container">
    <div class="rc-downloader closed">
        <a ng-click="" class="header loading">
            preparando arquivo...(2)
        </a>
        <div class="content-wrapper">
            <div class="content-scroll">
                <div class="content">
                    <div class="item {{ item.status }}" ng-repeat="item in queue">
                        <p><strong>nome:</strong> {{ item.name }}</p>
                        <p><strong>qtd.</strong> de registros: {{ item.total }}</p>
                        <p><strong>ID:</strong> {{ item.id }}</p>
                        <div class="actions row">
                            <div class="col-xs-6">
                                <input type="submit" value="cancelar" class="btn btn-cancel btn-block btn-sm" ng-click="cancel(item)" />
                            </div>
                            <div class="col-xs-6">
                                <input type="submit" value="download" class="btn btn-primary btn-block btn-sm" ng-click="download(item)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                você pode minimizar essa janela sem preocupação e continuar navegando, quando o arquivos estiver pronto, avisaremos.
            </div>
        </div>
    </div>
</div>

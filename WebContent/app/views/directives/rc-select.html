<div class="rc-select">
	<div class="form-group">
		<label for="rcSelect_{{$id}}">{{ label }}</label>
		<button class="dropdown-toggle btn btn-default btn-block" id="rcSelect_{{$id}}" ng-click="ShowHidePlaceholder()">
			{{ placeHolder }}
		</button>
	</div>

	<div class="list-group-pvs btn-block" ng-show="IsVisible">
		<ul>
			<li>
				<ul class="header" ng-if="checkAndUncheckAll">
					<li><a href="" ng-click="vm.checkAll()"><span></span>marcar todos</a></li>
					<li><a href="" ng-click="vm.uncheckAll()"><span></span>desmarcar todos</a></li>
					<li class="divider"></li>
				</ul>
			</li>
			<li ng-repeat="item in data">
				<a ng-click="setSelectedItem(getPropertyForObject(option,settings.idProp))">
					<span data-ng-class="{'glyphicon glyphicon-ok': isChecked(getPropertyForObject(option,settings.idProp))}"></span>
					{{ item.label }}
				</a>
			</li>
		</ul>
	</div>

</div>

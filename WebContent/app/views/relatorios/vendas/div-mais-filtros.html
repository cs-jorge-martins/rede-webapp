<span>
              <ul>
                <li class="grandChild fullWidthList relatorioLojaFilter">
                  <label for="buscaTerminal">Loja</label>
                  <input id="buscaTerminal" name="buscaSettlement" type="text" placeholder="{{settlementsPlaceholder}}" 
					 ng-model="settlement" typeahead-append-to-body="true"
					 typeahead-on-select="addSettlementsSearch(settlement)"
					 typeahead="item as item.name for item in getSettlements()"/>
                  <ul ng-repeat="item in settlementsSelected">
                    <li>
                      <h4>{{item.name}}, {{item.cnpj}}</h4>
                      <a href="javascript:void(0);" ng-click="removeSettlementsSearch(item)">Fechar</a></li>
                  </ul>
                </li>
                <br />
                <div class="padraoTerminal">
                  <li class="halfWidthList terminalTest">
                    <label for="natureza">Tipo de terminal</label>
                    <ul class="childTerminal">
                      <li>
                        <label for="terminalTodos">Todos</label>
                        <input id="terminalTodos" name="tipoTerminal" type="radio" value=""
  								ng-model="tipoTerminal" ng-click="verifyTerminals()"/>
                      </li>
                      <li>
                        <label for="terminalPos">POS</label>
                        <input id="terminalPos" name="tipoTerminal" type="radio" value="POS"
  								ng-model="tipoTerminal" ng-click="verifyTerminals(POS)"/>
                      </li>
                      <li>
                        <label for="terminalTef">TEF</label>
                        <input id="terminalTef" name="tipoTerminal" type="radio" value="TEF"
  								ng-model="tipoTerminal" ng-click="verifyTerminals(TEF)"/>
                      </li>
                      <li>
                        <label for="terminalEcommerce">E-Commerce</label>
                        <input id="terminalEcommerce" name="tipoTerminal" type="radio" value="E-Commerce"
  								ng-model="tipoTerminal" ng-click="verifyTerminals(E-Commerce)"/>
                      </li>
                      <br />
                    </ul>
                  </li>
                  <li>
                    <ul class="grandChild fullWidthList">
                      <li>
                        <label for="buscaTerminal">Terminal</label>
                        <input id="buscaTerminal2" name="buscaTerminal" type="text" placeholder="{{terminalsPlaceholder}}" 
					 ng-model="terminal" typeahead-append-to-body="true"
					 typeahead-on-select="addTerminalsSearch(terminal)"
					 typeahead="item as item.name+', '+item.terminalCode for item in getTerminals() | filter:$viewValue"/>
                        <ul class="subListTerminal" ng-repeat="item in terminalsSelected">
                          <li style="width:520px!important;margin:0!important;">
                            <h4>{{item.name}}</h4>
                            <span><b>Tipo:</b> {{item.terminalType}}</span><b>CÃ³digo: </b>{{item.terminalCode}} <a href="javascript:void(0);" ng-click="removeTerminalsSearch(item)">Fechar</a></li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                  <br />
                </div>
              </ul>
              </span> <br />
              <div>
                <ul class="grandChild">
                  <li class="bandeiraFilter">
                    <label for="naturezaOperadora">Operadora</label>
                    <input id="naturezaOperadora" name="naturezaOperadora" type="text" placeholder="{{acquirersPlaceholder}}" 
					 ng-model="acquirer" typeahead-append-to-body="true"
					 typeahead-on-select="addAcquirerSearch(acquirer)"
					 typeahead="item as item.name for item in getAcquirers() | filter:$viewValue"/>
                    <ul ng-repeat="item in acquirersSelected">
                      <li>{{item.name}}<a href="javascript:void(0);" ng-click="removeAcquirerSearch(item)">Fechar</a></li>
                    </ul>
                  </li>
                  <li class="bandeiraFilter">
                    <label for="naturezaBandeira">Bandeira</label>
                    <input id="naturezaBandeira" name="naturezaBandeira" type="text" placeholder="{{brandsPlaceholder}}"  
					 ng-model="brand" typeahead-append-to-body="true"
					 typeahead-on-select="addBrandsSearch(brand)"
					 typeahead="item as item.name for item in getBrands() | filter:$viewValue"/>
                    <ul ng-repeat="item in brandsSelected">
                      <li>{{item.name}}<a href="javascript:void(0);" ng-click="removeBrandsSearch(item)">Fechar</a></li>
                    </ul>
                  </li>
                  <li class="bandeiraFilter">
                    <label for="naturezaProduto">Produto</label>
                    <input id="naturezaProduto" name="naturezaProduto" type="text" placeholder="{{productsPlaceholder}}" 
					 ng-model="product" typeahead-append-to-body="true"
					 typeahead-on-select="addProductsSearch(product)"
					 typeahead="item as item.name for item in getProducts() | filter:$viewValue"/>
                    <ul ng-repeat="item in productsSelected">
                      <li>{{item.name}}<a href="javascript:void(0);" ng-click="removeProductsSearch(item)">Fechar</a></li>
                    </ul>
                  </li>
                  <li class="bandeiraFilter">
                    <label for="buscaParcelas">Parcelas</label>
                    <input id="buscaParcelas" name="buscaParcelas" type="text" placeholder="{{installmentsPlaceholder}}" 
					 ng-model="installment" typeahead-append-to-body="true"
					 typeahead-on-select="addParcelasAutoComplete(installment)"
					 typeahead="item as item.name for item in installments | filter:$viewValue"/>
                    <ul class="parcelaList" ng-repeat="item in installmentsSelected">
                      <li>
                        <h4>{{item.name}}</h4>
                        <a href="javascript:void(0);" ng-click="removeParcelasAutoComplete(item)">Fechar</a></li>
                    </ul>
                  </li>
                </ul>
                <br />
              </div>
